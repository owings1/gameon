name: dist

env:
  FORCE_COLOR: "1"

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  build:
    runs-on: macos-11
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16.x
    - name: npm install
      run: npm install
    - name: compile messages
      run: npm run compile
    - name: build tarballs
      run: npm run dist
    - name: build macos installer
      run: npm run dist:mac
    - name: publish tarballs to s3
      run: npm run publish
    - name: public macos installer to s3
      run: npm run publish:mac